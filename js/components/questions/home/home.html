<div id="search">
    <input type="text" name="query" ng-model="$ctrl.query">
</div>


<div class="filtertabs">
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s6"><a href="#" ng-click="sortBy='date'; reverse=!reverse;">Les plus r√©centes</a></li>
                <li class="tab col s6"><a href="#" ng-click="sortBy='likes'; reverse=!reverse;">Les plus pertinentes</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="questions">
    <ul>
        <li class="content" dir-paginate="question in $ctrl.quest | filter : {title : $ctrl.query} | orderBy:sortBy:reverse | itemsPerPage: $ctrl.pageSize"
            current-page="$ctrl.currentPage">
            <div id="likes"> <button class="btn-floating btn-large waves-effect waves-light orange" ng-click="$ctrl.likeQuestion(question)"><i class="material-icons">thumb_up</i></button></br>
                <span class="affichage">{{question.likes}}</span>
            </div>
            <div id="total"><a class="title" ui-sref="answers({questionId: question.id})">{{question.title}}</a><br></div>
            <div class="user"><a class="profile" ui-sref="profile({userId : question.user.id})">{{question.user.firstname + " " + question.user.lastname}}</a>
            <span class="date">{{question.date | date:'dd.MM.yyyy HH:mm'}}</span></div>
    </ul>
</div>


<dir-pagination-controls boundary-links="true" on-page-change="$ctrl.pageChangeHandler(newPageNumber)" template-url="node_modules/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
