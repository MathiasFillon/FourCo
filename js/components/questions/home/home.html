<div id="search-field" class="input-field">
    <input id="search" type="search" name="query" ng-model="$ctrl.query">
    <label class="label-icon loupe" for="search"><i class="material-icons">search</i></label>
</div>

<div class="filtertabs">
    <div class="row">
        <div class="col s12">
            <ul class="tabs filters">
                <li class="tab col s6"><a href="#" ng-click="sortBy='date'; reverse=!reverse;"> <i class="material-icons">trending_up</i> Les plus r√©centes</a></li>
                <li class="tab col s6"><a href="#" ng-click="sortBy='likes'; reverse=!reverse;"> <i class="material-icons">thumb_up</i> Les plus pertinentes</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="questions">
    <ul>
        <li class="content" dir-paginate="question in $ctrl.quest | filter : {title : $ctrl.query} | orderBy:sortBy:reverse | itemsPerPage: $ctrl.pageSize" current-page="$ctrl.currentPage">
            <div class="image-user">
                <img class="responsive-img avatar" ng-src="{{$ctrl.user.avatar}}"/>
            </div>
            <span class="user">de: <a class="profile" ui-sref="profile({userId : question.user.id})">{{question.user.firstname + " " + question.user.lastname}}</a></span>

            <span class="likes"><a class="" ng-click="$ctrl.likeQuestion()">{{$ctrl.question.likes}}<i class="material-icons">thumb_up</i></a></br>{{question.likes}}</span>
            <a class="title" ui-sref="answers({questionId: question.id})">{{question.title}}</a><br>{{question.date | date:'dd.MM.yyyyHH:mm'}}
    </ul>
</div>


<dir-pagination-controls boundary-links="true" on-page-change="$ctrl.pageChangeHandler(newPageNumber)" template-url="node_modules/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
