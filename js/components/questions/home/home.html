<div id="search">
    <input type="text" name="query" ng-model="$ctrl.query">
</div>

<div class="menu">
    <a ng-if="$ctrl.isAuthenticated != null" ui-sref="formQ" class="waves-effect waves-light btn">Pose ta question</a>
    <a ui-sref="usersList" class="waves-effect waves-teal btn-flat">Annuaire</a>
    <a ng-if="$ctrl.isAuthenticated == null" ui-sref="registration" class="waves-effect waves-teal btn-flat">Connexion</a>
    <a ng-if="$ctrl.isAuthenticated != null" ui-sref="myProfile">Mon Profile</a><br>
    <button ng-if="$ctrl.isAuthenticated != null" ng-click="$ctrl.disconnect()">Déconnexion</button>
</div>


<div class="filtertabs">
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s6"><a href="#" ng-click="sortBy='date'; reverse=!reverse;">Les plus récentes</a></li>
                <li class="tab col s6"><a href="#" ng-click="sortBy='likes'; reverse=!reverse;">Les plus pertinentes</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="questions">
    <ul>
        <li class="content" dir-paginate="question in $ctrl.quest | orderBy: date | itemsPerPage: $ctrl.pageSize" current-page="$ctrl.currentPage">
            <span class="user"><a ui-sref="profile({userId : question.user.id})">{{question.user.firstname + " " + question.user.lastname}}</a></span>
            <span class="likes"><a class="btn-floating btn-large waves-effect waves-light orange" ng-click="$ctrl.likeQuestion()"><i class="material-icons">favorite</i>{{$ctrl.question.likes}}</a></span>
            <a class="title" ui-sref="answers({questionId: question.id})">{{question.title}}</a><br>{{question.date | date:'dd.MM.yyyy
            HH:mm'}}
        </li>
    </ul>
</div>


<dir-pagination-controls boundary-links="true" on-page-change="$ctrl.pageChangeHandler(newPageNumber)" template-url="node_modules/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
